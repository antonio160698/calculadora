<html><head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <style>
    
    .numero{
        width:70px;
        height:60px;
        background: rgb(211, 211, 211);
        border: white 0px solid;
        
    }
    
    .igual{
        width:140px;
        height:60px;
        background: rgb(211, 211, 211);;
        border: white 0px solid;
        
    }
    .igual:active{
        background: #000;
        color: #fff;
    }
    .numero:active{
        background: #000;
        color: #fff;
    }
    table{
        margin:auto;
        border-collapse: collapse;
        border: red 2px solid;
        border-radius: 200px;
    }
    
    .color_display{
        height:50px;
        background-color:#000;
        border:medium #FFF;
        font: "Space Age";
        color:#0F0;
        font-size:18px;
        text-align:right;
        padding:5px;
    }
    
    
    
    </style>
    <script>
        var concatenar = "";
        var acumular = 0;
        var suma = false;
        var resta = false;
        var multiplicar = false;
        var dividir = false;
        function numeros(numero){
            concatenar = concatenar+numero;
            display.value = concatenar;
        }
        function sumar(){
            if (resta) {
                acumular = parseFloat(concatenar) - acumular;
                display.value = acumular;
                resta = false;
            }else if (multiplicar) {
                acumular = parseFloat(concatenar)*acumular;
                display.value = acumular;
                multiplicar = false;
            }else if (dividir) {
                acumular = parseFloat(concatenar)/acumular;
                display.value = acumular;
                dividir = false;
            } else {
                acumular = parseFloat(concatenar)+acumular;
                display.value = acumular;
            }
            concatenar = "";
            suma = true;
        }
        function reset() {
            acumular = 0;
            concatenar = "";
            display.value = "0";
        }
        function restar(){
            if (suma) {
                acumular += parseFloat(concatenar);
                display.value = acumular;
                suma = false;
            }else if (multiplicar) {
                acumular *= parseFloat(concatenar);
                display.value = acumular;
                multiplicar = false;
            }else if (dividir) {
                acumular /= parseFloat(concatenar);
                display.value = acumular;
                dividir = false;
            } else if(acumular == 0){
                acumular = parseFloat(concatenar);
            }else{
                acumular = parseFloat(concatenar)-acumular;
                display.value = acumular;
            }
            concatenar = "";
            resta = true;
        }
        function divicion(){
            if (suma) {
                acumular += parseFloat(concatenar);
                display.value = acumular;
                suma = false;
            }else if (resta) {
                acumular -= parseFloat(concatenar);
                display.value = acumular;
                resta = false;
            }else if (multiplicar) {
                acumular *= parseFloat(concatenar);
                display.value = acumular;
                multiplicar = false;
            } else if(acumular == 0){
                acumular = parseFloat(concatenar);
            }else{
                acumular = parseFloat(concatenar)/acumular;
                display.value = acumular;
            }
            concatenar = "";
            dividir = true;
        }
        function multiplicacion(){
            if (suma) {
                acumular += parseFloat(concatenar);
                display.value = acumular;
                suma = false;
            }else if (resta) {
                acumular -= parseFloat(concatenar);
                display.value = acumular;
                resta = false;
            }else if (dividir) {
                acumular /= parseFloat(concatenar);
                display.value = acumular;
                dividir = false;
            } else if(acumular == 0){
                acumular = parseFloat(concatenar);
            }else{
                acumular = parseFloat(concatenar)*acumular;
                display.value = acumular;
            }
            concatenar = "";
            multiplicar = true;
        }
        function igual(){
            if (resta) {
                acumular -= parseFloat(concatenar);
                display.value = acumular;
                resta = false;
            }else if (multiplicar) {
                acumular *= parseFloat(concatenar);
                display.value = acumular;
                multiplicar = false;
            }else if (dividir) {
                acumular /= parseFloat(concatenar);
                display.value = acumular;
                dividir = false;
            } else if (suma){
                acumular += parseFloat(concatenar);
                display.value = acumular;
                suma = false;
            }
            concatenar = "";
            acumular = 0;
        }
    </script>
    </head>
    
    <body>
    <table width="15%" border="1">
      <tbody><tr>
        <td align="center" colspan="4">
        <input name="display" class="color_display" id="display" type="text" size="26"></td>
      </tr>
      <tr>
        <td width="26%"><input name="button" class="numero" id="button" type="button" value="+" onclick="sumar()"></td>
        <td width="21%"><input name="button2" class="numero" id="button2" type="button" value="-" onclick="restar()"></td>
        <td width="21%"><input name="button3" class="numero" id="button3" type="button" value="*" onclick="multiplicacion()"></td>
        <td width="32%"><input name="button4" class="numero" id="button4" type="button" value="/" onclick="divicion()"></td>
      </tr>
      <tr>
        <td><input name="num7" class="numero" id="num7" type="button" value="7" onclick="numeros('7')"></td>
        <td><input name="num8" class="numero" id="num8" type="button" value="8" onclick="numeros('8')"></td>
        <td><input name="num9" class="numero" id="num9" type="button" value="9" onclick="numeros('9')"></td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td><input name="num4" class="numero" id="num4" type="button" value="4" onclick="numeros('4')"></td>
        <td><input name="num5" class="numero" id="num5" type="button" value="5" onclick="numeros('5')"></td>
        <td><input name="num6" class="numero" id="num6" type="button" value="6" onclick="numeros('6')"></td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td><input name="num1" class="numero" id="num1" type="button" value="1" onclick="numeros('1')"></td>
        <td><input name="num2" class="numero" id="num2" type="button" value="2" onclick="numeros('2')"></td>
        <td><input name="num3" class="numero" id="num3" type="button" value="3" onclick="numeros('3')"></td>
        <td><input name="res" class="numero" id="res" type="button" value="C" onclick="reset()"></td>
      </tr>
      <tr>
        <td><input name="num0" class="numero" id="num0" type="button" value="0" onclick="numeros('0')"></td>
        <td><input name="button17" class="numero" id="button17" type="button" value="." onclick="numeros('.')"></td>
        <td colspan="2"><input name="button12" class="igual" id="button12" type="button" value="=" onclick="igual()"></td>
      </tr>
    </tbody></table>
    <script>
        var display = document.getElementById("display");
        display.value = 0;
    </script>
    </body>
    </html>
